<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Miss Devkar ❤️</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fdecef;
  text-align: center;
}

section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

img {
  width: 100%;
  max-width: 430px;
  border-radius: 25px;
}

button {
  background: #e75480;
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 16px;
  margin-top: 20px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- HERO SECTION -->
<section id="hero">
  <img src="1-hero.JPG" alt="Hero">
  <h2>MISS DEVKAR,</h2>
  <p>I have something special</p>
  <button onclick="start()">Read More</button>
</section>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- CONTENT -->
<div id="content" class="hidden">

  <section>
    <img src="2-light.JPG" alt="Your light">
  </section>

  <section>
    <img src="3-valentine.JPG" alt="Valentine">
  </section>

  <section>
    <img src="4-Chat.JPG" alt="Chat">
  </section>

  <section>
    <img src="5-Beach.JPG" alt="Beach">
  </section>

</div>

<script>
function start() {
  document.getElementById("bgMusic").play();
  document.getElementById("content").style.display = "block";
}
</script>

</body>
</html>
